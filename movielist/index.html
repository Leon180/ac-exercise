<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Nav bar -->
  <nav class="sticky-top navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
        <!--  Search Bar  -->
        <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
          <div class="d-flex justify-content-between">
            <label class="visually-hidden" for="search-input">Search Keyword</label>
            <input type="text" class="form-control me-2" id="search-input" placeholder="Keyword...">
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-3">

    <!--  Switch casd/list  -->
    <div id="switch-pannel" class="my-3 d-flex justify-content-end">
      <div class="row">
        <div class="col">
          <i id="switch-cards" class="fa fa-th fs-4" aria-hidden="true"></i>
        </div>
        <div class="col">
          <i id="switch-list" class="fa fa-bars fs-4" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="row" id="data-panel">
      <!--Movie -->
    </div>
    <!-- Movie Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4" id="paginator">
      <!-- Render Page -->
    </ul>
  </nav>

  <!-- Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
