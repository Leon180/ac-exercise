<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <!-- Title(Nav bar) -->
  <nav class="sticky-top mb-2 py-4 navbar navbar-expand-lg">
    <div class="container-fluid">
      <a id="home" class="navbar-brand" href="index.html">Hello there</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="dropdown-display" class="navbar-nav me-auto mb-2 mb-lg-0">
          <!--  Display dropdown  -->
        </ul>
        <form class="d-flex" role="search">
          <input id="search-bar-input" class="form-control me-2 py-3" style="font-size: 12px;" type="search"
            placeholder="Search By Name" aria-label="Search">
        </form>
      </div>
  </nav>

  <!-- Grid -->
  <div class="container">
    <div class="row" id="data-panel">
      <!--  Card will Be Place here   -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal's Content -->
        </div>
      </div>
    </div>
  </div>

  <!-- Page -->
  <nav class="mb-5 py-5" aria-label="Page navigation">
    <ul id="pagination" class="pagination justify-content-center align-items-center">
      <!--   Pagination display     -->
    </ul>
  </nav>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
